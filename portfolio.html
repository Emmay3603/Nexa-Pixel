      .floating-contact {

      }

      .card {
        position: relative;
        width: 100%;
        aspect-ratio: 16 / 9;
        overflow: hidden;
        border-radius: 10px;
        background: #222;
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.6s ease-out;
      }

      .card.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .card video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: transform 0.3s ease;
      }

      .card:hover video {
        transform: scale(1.03);
      }

      /* BACK BUTTON */
      .back-container {
        display: flex;
        justify-content: flex-start;
        padding: 0 30px 20px;
      }

      .back-btn {
        display: inline-block;
        background: #ffae00;
        color: #0d1321;
        font-weight: bold;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 50px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .back-btn::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.3);
        transition: left 0.4s ease;
      }

      .back-btn:hover::after {
        left: 100%;
      }

      .back-btn:hover {
        color: #0d1321;
        transform: translateY(-3px);
        box-shadow: 0 4px 10px rgba(255, 174, 0, 0.5);
      }

      .back-btn:active {
        transform: scale(0.95);
      }

      .card::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.35);
        opacity: 1;
        transition: opacity 0.3s ease;
        z-index: 1;
      }

      .play-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 48px;
        color: #ffffff;
        opacity: 0.8;
        z-index: 2;
        pointer-events: none;
        transition: transform 0.3s ease, opacity 0.3s ease;
        display: flex;
        background-color: #ffae0000;
        border: 2px white solid;
        justify-content: center;
        align-items: center;
        width: 70px;
        height: 70px;
        border-radius: 50%;
      }

      /* Hover effect (desktop): fade overlay + scale play icon */
      .card:hover::before {
        opacity: 0;
      }

      .card:hover .play-icon {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 0;
      }

      /* While playing (mobile): hide overlay + icon */
      .card.playing::before,
      .card.playing .play-icon {
        opacity: 0;
      }

    <script>
      // Filter buttons
      const filterButtons = document.querySelectorAll(".filter-buttons button");
      const cards = document.querySelectorAll(".card");

      filterButtons.forEach((button) => {
        button.addEventListener("click", () => {
          document
            .querySelector(".filter-buttons .active")
            .classList.remove("active");
          button.classList.add("active");

          const filter = button.getAttribute("data-filter");
          cards.forEach((card) => {
            if (filter === "all" || card.classList.contains(filter)) {
              card.style.display = "block";
            } else {
              card.style.display = "none";
            }
          });
        });
      });

      // Scroll animation
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible");
            }
          });
        },
        { threshold: 0.1 }
      );

      cards.forEach((card) => observer.observe(card));

      // Video hover/tap logic
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

      cards.forEach((card) => {
        const video = card.querySelector("video");
        if (isMobile) {
          card.addEventListener("click", () => {
            if (video.paused) video.play();
            else video.pause();
          });
        } else {
          card.addEventListener("mouseenter", () => video.play());
          card.addEventListener("mouseleave", () => {
            video.pause();
            video.currentTime = 0;
          });
        }
      });
    </script>
